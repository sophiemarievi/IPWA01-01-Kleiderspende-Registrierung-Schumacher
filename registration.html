<!DOCTYPE html>
<html lang="de">

<head>
	<title>Homepage SecondLove</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="nav">
			<a class="nav-link" href="home.html"><img src="LogoSecondLove.svg" width="90" height="72"></a>
			<a class="nav-link" href="home.html">Homepage</a>
			<a class="nav-link active" aria-current="page" href="registration.html">Kleiderspenden</a>
			<a class="nav-link" href="Krisengebiete.html">Aktuelle Krisengebiete</a>
			<a class="nav-link" href="contact.html">Kontakt</a>
		</nav>
	</header>
	<main>
		<div class="container mb-4">
			<section>
				<h2>Kleidungsspende von zu Hause</h2>
				<p>Fülle das nachfolgende Formular aus, um deine Kleidung bequem von zu Hause aus zu spenden. Unser
					Sammelfahrzeug wird die Kleidung bei dir abholen</p>
			</section>
		</div>
		<div class="container mb-3">
			<section>
				<form>
					<div class="mb-1">
						<label for="form2DonationGeschlecht" class="form-check-label">Geschlecht:</label>
						<input type="radio" class="form-check-input" id="form2DonationGeschlecht" name="geschlecht"
							value="männlich" /> männlich
						<input type="radio" class="form-check-input" id="form2DonationGeschlecht" name="geschlecht"
							value="weiblich" /> weiblich
						<input type="radio" class="form-check-input" id="form2DonationGeschlecht" name="geschlecht"
							value="divers" /> divers
					</div>
					<div class="row mb-2">
						<div class="col">
							<label for="form2DonationName" class="form-label">Name:</label>
							<input type="text" class="form-control" id="form2DonationName" name="name"
								placeholder="Name">
						</div>
						<div class="col">
							<label for="form2DonationVorname" class="form-label">Vorname:</label>
							<input type="text" class="form-control" id="form2DonationVorname" name="vorname"
								placeholder="Vorname">
						</div>
					</div>
					<div class="mb-2">
						<label for="form2DonationMail" class="form-label">E-Mail:</label>
						<input type="text" class="form-control" id="form2DonationMail" name="email"
							placeholder="E-Mail">
					</div>
					<div class="mb-2">
						<label for="form2DonationTelefon" class="form-label">Telefon/Mobil:</label>
						<input type="number" class="form-control" id="form2DonatioTelefon" name="telefon"
							placeholder="Telefon/Mobil">
					</div>
					<div class="row mb-2">
						<div class="col-8">
							<label for="form2DonationStraße" class="form-label">Straße:</label>
							<input type="text" class="form-control" id="form2DonationStraße" name="straße"
								placeholder="Straße">
						</div>
						<div class="col">
							<label for="form2DonationHausnr" class="form-label">Hausnummer:</label>
							<input type="number" class="form-control" id="form2DonationHausnr" name="hausnummer"
								placeholder="Nr">
						</div>
					</div>
					<div class="row mb-2">
						<div class="col-8">
							<label for="form2DonationOrt" class="form-label">Ort:</label>
							<input type="text" class="form-control" id="form2DonationOrt" name="ort" placeholder="Ort">
						</div>
						<div class="col">
							<label for="form2DonationPlz" class="form-label">PLZ:</label>
							<input type="text" class="form-control" id="form2DonationPlz" name="plz" placeholder="PLZ">
						</div>
					</div>
					<div class="row mb-2">
						<div class="col">
							<label for="form2DonationKleidung" class="form-label">Art der Kleidung</label>
							<select class="form-select" name="kleidung" multiple="multiple">
								<option value="damenkleidung" id="form2DonationKleidung">Damenkleidung
								</option>
								<option value="herrenkleidung" id="form2DonationKleidung">Herrenkleidung
								</option>
								<option value="kinderkleidung" id="form2DonationKleidung">Kinderkleidung
								</option>
								<option value="babykleidung" id="form2DonationKleidung">Babykleidung
								</option>
							</select>
						</div>
						<div class="col">
							<label for="form2DonationKrisengebiet" class=" form-label">Krisengebiet</label>
							<select class="form-select" name="krisengebiet">
								<option value="beliebig" id="form2DonationKrisengebiet" selected="selected">
									beliebig</option>
								<option value="ukraine" id="form2DonationKrisengebiet">Ukraine</option>
								<option value="syrien" id="form2DonationKrisengebiet">Syrien</option>
								<option value="südsudan" id="form2DonationKrisengebiet">Südsudan</option>
								<option value="jemen" id="form2DonationKrisengebiet">Jemen</option>
							</select>
						</div>
					</div>
					<button type="submit" class="btn btn-dark mt-3">Senden</button>
				</form>
			</section>
		</div>
	</main>
	<footer>
		<nav>
			<ul>
				<li><a href="privacy.html">Datenschutz</a></li>
				<li><a href="imprint.html">Impressum</a></li>
			</ul>
		</nav>
	</footer>
</body>

</html>
